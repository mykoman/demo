<ons-page ng-controller="ProfileController as page" >
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="mySplitter.left.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Profile</div>
    </ons-toolbar>

    <div class="full-height page-bg" style="background-image: url('images/heroes/red.jpg')">
        <div class="page-content-2">      

                <div class="profile-page-number-box">
                        <!--    Box 1 -->
                        <div class="profile-page-number-circle completed" style="margin-left: 1.83%;"><span class="profile-page-number">1</span></div><!--
                                horizontal line btw boxes
                            --><div style="display:inline-block; width: 3.66%; box-sizing: border-box; height: 43px;">

                        </div><!--

                        --><div class="profile-page-number-circle completed"><span class="profile-page-number">2</span></div><!--
                                        horizontal line btw boxes
                            --><div style="display:inline-block; width: 3.66%; box-sizing: border-box; height: 43px;">
                            <div class="draw-line-completed"></div>
                        </div><!--
                                                    Box 3
                        --><div class="profile-page-number-circle completed"><span class="profile-page-number">3</span></div><!--
                                                        horizontal line btw boxes
                        --><div style="display:inline-block; width: 3.66%; box-sizing: border-box; height: 43px;">
                            <div class="draw-line-completed"></div>
                        </div><!--

                        --><div class="profile-page-number-circle completed"><span class="profile-page-number">4</span></div><!--
                                                        horizontal line btw boxes
                        --><div style="display:inline-block; width: 3.66%; box-sizing: border-box; height: 43px;">
                            <div class="draw-line-completed"></div>
                        </div><!--

                        --><div class="profile-page-number-circle completed"><span class="profile-page-number">5</span></div><!--

                        --><div style="display:inline-block; width: 3.66%; box-sizing: border-box; height: 43px;">
                            <div class="draw-line"></div>
                        </div><!--
                                                    Box 6
                        --><div class="profile-page-number-circle highlight" style="margin-right: 1.83%;"><span class="profile-page-number">6</span></div>
                    </div>

                <div class="centre" align="absmiddle" style="width: 200px;  height: 200px; border-radius: 200px; margin-left: auto; margin-right: auto; background: white;" >
                    <img ng-src="{{page.displayimage}}" width="200px" style="border-radius: 200px; border: 2px solid white">
                </div>

                <p class="profile-bio-p" style="margin-top: 30px;" ng-hide="page.savepic">
                    <ons-button class="dashboard-btn" modifier="large" ng-click="page.changepix()"><ons-icon icon="md-camera"></ons-icon> Change Picture</ons-button>
                </p>

                <p class="profile-bio-p" style="margin-top: 30px; width: 200px;" ng-show="page.savepic">
                        <ons-button class="dashboard-btn dashboard-btn-trans" modifier="small" ng-click="page.retakepix()" style=" width: 50%;
                        margin-left: 0;
                        display: inline-block;">Cancel</ons-button>

                        <ons-button class="dashboard-btn dashboard-btn-trans" modifier="small" ng-click="page.uploadpix()" style="width: 40%; display: inline-block; 
                        float: right;">Save</ons-button>
                </p>
